name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-12, macos-11, macos-10.15]
        mongodb-version: [6.0, 5.0, 4.4, 4.2]
        include:
          - os: ubuntu-22.04
            mongodb-version: 6.0
          - os: ubuntu-20.04
            mongodb-version: 6.0
          - os: ubuntu-20.04
            mongodb-version: 5.0
          - os: ubuntu-20.04
            mongodb-version: 4.4
          - os: windows-2022
            mongodb-version: 5.0
          - os: windows-2019
            mongodb-version: 5.0
    steps:
      - uses: actions/checkout@v3
      - uses: ./.
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - if: ${{ matrix.mongodb-version >= 6 }}
        run: |
          mongosh --eval "db.version()"

      - if: ${{ matrix.mongodb-version < 6 }}
        run: |
          mongo --eval "db.version()"
