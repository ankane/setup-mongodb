name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            mongodb-version: 7.0
          - os: ubuntu-24.04
            mongodb-version: 6.0
    steps:
      - uses: actions/checkout@v4
      - uses: ./.
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - if: ${{ matrix.mongodb-version >= 6 }}
        run: |
          mongosh --eval "db.version()"

      - if: ${{ matrix.mongodb-version < 6 }}
        run: |
          mongo --eval "db.version()"
